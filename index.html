<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindos de volta!</h2>
                <p class="description description-primary">Já possui uma conta?</p>
                <p class="description description-primary">Entre em sua conta pessoal</p>
                <button id="signin" class="btn btn-primary">Entrar
                </button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <p class="description description-second">Cadastre-se para acessar o sistema</p>
                <form class="form">
                    <label class="label-input" for="">
                        <input type="text" placeholder=" Nome">
                    </label>
                    <label class="label-input" for="">
                        <input type="cpf" placeholder=" CPF">
                    </label>
                    <label class="label-input" for="">
                        <input type="email" placeholder=" Email">
                    </label>
                    <label class="label-input" for="">
                        <input type="password" placeholder=" Senha">
                    </label>
                    <button class="btn btn-second">Entrar</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Não é Cadastrado?</h2>
                <p class="description description-primary">Crie uma conta para</p>
                <p class="description description-primary">entrar em nosso site</p>
                <button id="signup" class="btn btn-primary">Cadastre</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Login</h2>
                <p class="description description-second">Use seu email ou CPF para entrar:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <input type="email" placeholder=" Email ou CPF">
                    </label>
                    <label class="label-input" for="">
                        <input type="password" placeholder=" Senha">
                    </label>                
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
